plugins {
    id "com.android.application" // Apply Android plugin
    id "kotlin-android"          // Apply Kotlin for Android
    id "dev.flutter.flutter-gradle-plugin" // Apply Flutter plugin (must be after the above two)
}

android {
    namespace = "com.example.my_flutter_app" // Define your app namespace
    compileSdk = flutter.compileSdkVersion  // Use Flutter's compile SDK version
    ndkVersion = flutter.ndkVersion         // Use Flutter's NDK version

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_11 // Set Java source compatibility to Java 11
        targetCompatibility = JavaVersion.VERSION_11 // Set Java target compatibility to Java 11
    }

    kotlinOptions {
        jvmTarget = "11" // Ensure Kotlin uses Java 11
    }

    defaultConfig {
    applicationId "com.example.easymeals"  // Your app's package name
    minSdkVersion 21  // Minimum SDK version, 21 or above is recommended for modern features
    targetSdkVersion 30  // Latest SDK version you are targeting (30 for Android 11 or adjust accordingly)
    versionCode 1  // Flutter version code
    versionName "1.0.0"  // Flutter version name
}


    buildTypes {
        release {
            // Signing with debug keys for now to ensure `flutter run --release` works
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.." // Specifies the Flutter project directory
}
